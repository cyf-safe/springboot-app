<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>萌萌集团计划管理中心</title>
    <meta name="description" content="统计，计划，计划管理中心">
    <meta name="keywords" content="统计，计划，计划管理中心">
    <meta name="baidu-site-verification" content="p7xEX1pQxr" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="decorator" content="default" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="keywords" content="萌萌">
    <meta name="description" content="萌萌集团计划管理中心">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" media="screen" href="${ctx.contextPath}/static/css/login.css">
    <style type="text/css">
        #particles-js{
            width: 100%;
            height: 100%;
            position: relative;
            background-image: url(${ctx.contextPath}/static/images/bg.jpg);
            background-position: 50% 50%;
            background-size: cover;
            background-repeat: no-repeat;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <!-- scripts -->
    <script src="${ctx.contextPath}/static/js/jquery-1.11.3.min.js"></script>
    <script>
        function login(){
            addClass(document.querySelector(".login"), "active")
            setTimeout(function(){
                addClass(document.querySelector(".sk-rotating-plane"), "active")
                document.querySelector(".login").style.display = "none"
            },800)
            setTimeout(function(){
                removeClass(document.querySelector(".login"), "active")
                removeClass(document.querySelector(".sk-rotating-plane"), "active")
                document.querySelector(".login").style.display = "block"

                var params = {};
                params['user_name'] = $("#user_name").val();
                params['password'] = $("#password").val();

                $.ajax({
                    type : 'POST',
                    url : "${ctx.contextPath}/toLogin",
                    data : params,
                    dataType : "text"
                }).done(function(data) {
                    if(data == "success"){
                        window.location.href = "${ctx.contextPath}/";
                    }else{
                        alert("登录失败");
                    }
                });
            },5000)
        }
    </script>
</head>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            登录
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="${ctx.contextPath}/static/images/name.png"/></div>
            <div class="login-center-input">
                <input type="text" id="user_name" name="user_name" value="" placeholder="Enter Username" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Username'" onkeyup="submitForm()" />
                <div class="login-center-input-text">用户名</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="${ctx.contextPath}/static/images/password.png"/></div>
            <div class="login-center-input">
                <input type="password" id="password" name="password" value="" placeholder="Enter password" onfocus="this.placeholder=''" onblur="this.placeholder='Enter password'" onkeyup="submitForm()" />
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <div class="login-button" onclick="login()">
            登录
        </div>
    </div>
    <div class="sk-rotating-plane"></div>
</div>
<script src="${ctx.contextPath}/static/js/login.js"></script>

<div style="text-align:center;">
    <p>Copyright © 2012-2020 萌萌集团 - Powered By Mengmeng Group v0.0.1</p>
</div>
</body>
</html>
